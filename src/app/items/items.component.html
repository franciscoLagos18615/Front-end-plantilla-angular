<div class="main-content">
    <h3 class="text-center">&nbsp; Nuevo Item </h3>
    
    <button (click)="goBack()"
    class="btn btn-danger ">Regresar</button>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <!--h3 *ngIf="remesa.request!=='' " class="card-title">Editando Remesa</h3-->
                        <h3 class="card-title">Nuevo Item</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="guardarItem()" #forma="ngForm">
                            
                            
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input 
                                    matInput 
                                    [(ngModel)]="item.type_gast"
                                    name="request"
                                    class="form-control"
                                    placeholder="Tipo de Gasto"
                                    required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                 
                                      <label>Estado</label>
                                      <select [(ngModel)]="item.resolution"
                                      class="form-control" name="status">
                                      <option>Por Revisar</option>  
                                      <option>Aprobada</option>
                                        <option>Aprobado Parcialmente</option>
                                        <option>Rechazado</option>
                                      </select>
                                  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input  matInput  [(ngModel)]="item.purchase_order"
                                    name="governance"
                                    placeholder="orden de compra" type="text"
                                     >
                                  </mat-form-field>
                                </div>
                            </div>
                           
                          
                            <button [disabled]="!forma.valid"
                            mat-raised-button type="Submit" class="btn btn-info pull-right"
                            >Guardar Item</button >

                            
                            <div *ngIf="seCreo" class="alert alert-primary" role="alert">
                                    Item creado correctamente
                                  </div>
                             <div *ngIf="seActualizo" class="alert alert-success" role="alert">
                                     Item actualizado correctamente
                              </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
