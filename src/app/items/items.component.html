<div class="main-content">
    <h3 class="text-center">&nbsp; Nuevo Item </h3>
    
    <button (click)="goBack()"
    class="btn btn-danger ">Regresar</button>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <!--h3 *ngIf="remesa.request!=='' " class="card-title">Editando Remesa</h3-->
                        <h3 class="card-title">Nuevo Item</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="guardarItem()" #forma="ngForm">
                            
                            
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                
                                    <input 
                                    matInput 
                                    [(ngModel)]="item.type_gast"
                                    name="type_gast"
                                    class="form-control"
                                    placeholder="Tipo de Gasto"
                                    required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input 
                                        matInput 
                                        [(ngModel)]="item.resolution"
                                        name="resolution"
                                        class="form-control"
                                        placeholder="Resolucion"
                                        required>
                                      </mat-form-field>
                                    </div>
                                </div>
                             <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input 
                                            matInput 
                                            [(ngModel)]="item.purchase_order"
                                            name="purchase_order"
                                            class="form-control"
                                            placeholder="Orden de compra"
                                            required>
                                          </mat-form-field>
                                        </div>
                                    </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input  matInput  [(ngModel)]="item.bill_number"
                                    class="form-control"
                                    name="bill_number"
                                    placeholder="NÂºFactura o boleta" type="number"
                                     required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input  matInput  [(ngModel)]="item.rut"
                                        name="rut"
                                        placeholder="Rut(18615292-1)" type="text"
                                         required>
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input  matInput  [(ngModel)]="item.provider"
                                            name="provider"
                                            placeholder="Proveedor" type="text"
                                             required>
                                          </mat-form-field>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input  matInput  [(ngModel)]="item.detail"
                                            name="detail"
                                            placeholder="Detalle" type="text"
                                             required>
                                          </mat-form-field>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input  matInput  [(ngModel)]="item.money"
                                            name="money"
                                            placeholder="Monto(150000)" type="number"
                                             required>
                                          </mat-form-field>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input  matInput  [(ngModel)]="item.budget_item"
                                            name="budget_item"
                                            placeholder="Item Presupuestario" type="text"
                                             required>
                                          </mat-form-field>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                            <input  matInput  [(ngModel)]="item.name_item"
                                            name="name_item"
                                            placeholder="Nombre del item" type="text"
                                             required>
                                          </mat-form-field>
                                        </div>
                                </div>
                           
                          
                            <button [disabled]="!forma.valid"
                            mat-raised-button type="Submit" class="btn btn-info pull-right"
                            >Guardar Item</button >

                            
                            <div *ngIf="seCreo" class="alert alert-primary" role="alert">
                                    Item creado correctamente
                                  </div>
                             <div *ngIf="seActualizo" class="alert alert-success" role="alert">
                                     Item actualizado correctamente
                              </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
